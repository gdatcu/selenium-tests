name: Selenium CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chrome-version: latest

      - name: Run tests with Maven
        run: mvn test
